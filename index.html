    <script>
      const { ref, reactive } = Vue;

      const future = Date.parse("jun 04, 2022 10:30:00");

      Vue.createApp({
        setup() {
          const timer = reactive({
            d: {
              val: undefined,
              label: "Giorni",
            },
            h: {
              val: undefined,
              label: "Ore",
            },
            m: {
              val: undefined,
              label: "Minuti",
            },
            s: {
              val: undefined,
              label: "Secondi",
            },
          });

          const updateTimer = () => {
            let now = new Date();
            let diff = future - now;
            days = Math.floor(diff / (1000 * 60 * 60 * 24));
            hours = Math.floor(diff / (1000 * 60 * 60));
            mins = Math.floor(diff / (1000 * 60));
            secs = Math.floor(diff / 1000);

            timer.d.val = days;
            timer.h.val = hours - days * 24;
            timer.m.val = mins - hours * 60;
            timer.s.val = secs - mins * 60;
          };

          return {
            timer,
            updateTimer,
          };
        },
        // data() {
        //   return {
        //     timer: {days: undefined, hours: undefined, mins: undefined, secs: undefined}
        //   }
        // },
        created() {
          this.updateTimer();
          setInterval(this.updateTimer, 1000);
        },
      }).mount("#countdown");


      Vue.createApp({
